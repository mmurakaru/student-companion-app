<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Student Companion App</title>
  </head>
  <body class="layout-grid">
    <header class="header">
      <h1 class="header__headline bold-16">Journal</h1>
      <p class="header__subheadline regular-12"></p>
    </header>
    <main class="main scrolling">
      <h2 class="semibold-14--uppercase mb-30">Today, 12.07.2020</h2>

      <h3 class="semibold-14 mb-10">Rating:</h3>
      <div class="journal-create__rating mb-20">
        <img
          class="journal-create__star"
          src="assets/star-outline.svg"
          alt="rating 1"
        />
        <img
          class="journal-create__star"
          src="assets/star-outline.svg"
          alt="rating 2"
        />
        <img
          class="journal-create__star"
          src="assets/star-outline.svg"
          alt="rating 3"
        />
        <img
          class="journal-create__star"
          src="assets/star-outline.svg"
          alt="rating 4"
        />
        <img
          class="journal-create__star"
          src="assets/star-outline.svg"
          alt="rating 5"
        />
      </div>

      <h3 class="semibold-14 mb-10">Comprehension:</h3>
      <div class="journal-create__comprehension mb-18">
        <img
          class="journal-create__rectangle"
          src="assets/rectangle-outline.svg"
          alt="rating 1"
        />
        <img
          class="journal-create__rectangle"
          src="assets/rectangle-outline.svg"
          alt="rating 2"
        />
        <img
          class="journal-create__rectangle"
          src="assets/rectangle-outline.svg"
          alt="rating 3"
        />
        <img
          class="journal-create__rectangle"
          src="assets/rectangle-outline.svg"
          alt="rating 4"
        />
        <img
          class="journal-create__rectangle"
          src="assets/rectangle-outline.svg"
          alt="rating 5"
        />
        <img
          class="journal-create__rectangle"
          src="assets/rectangle-outline.svg"
          alt="rating 6"
        />
        <img
          class="journal-create__rectangle"
          src="assets/rectangle-outline.svg"
          alt="rating 7"
        />
        <img
          class="journal-create__rectangle"
          src="assets/rectangle-outline.svg"
          alt="rating 8"
        />
        <img
          class="journal-create__rectangle"
          src="assets/rectangle-outline.svg"
          alt="rating 9"
        />
        <img
          class="journal-create__rectangle"
          src="assets/rectangle-outline.svg"
          alt="rating 10"
        />
      </div>

      <h3 class="semibold-14 mb-12">Motto:</h3>
      <textarea
        class="journal-create__input--small regular-12 mb-12"
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>

      <h3 class="semibold-14 mb-12">Note:</h3>
      <textarea
        class="journal-create__input--big mb-25"
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>

      <div class="journal-create__button-wrapper">
        <button class="journal-create__button--secondary semibold-16">
          Cancel
        </button>
        <button class="journal-create__button--primary bold-16">Save âœ“</button>
      </div>
    </main>
    <footer class="nav center-flex">
      <nav class="nav__links box-shadow--blue">
        <a href="index.html"
          ><img src="assets/icons/dashboardicon-inactive.svg" alt="Dashboard"
        /></a>
        <a href="code-buddys.html"
          ><img src="assets/icons/buddyicon-inactive.svg" alt="Code-Buddys"
        /></a>
        <a href="teams.html"
          ><img src="assets/icons/teamicon-inactive.svg" alt="Code-Team"
        /></a>
        <a href="energy.html"
          ><img src="assets/icons/energyicon-inactive.svg" alt="Energy"
        /></a>
        <a href="journal.html"
          ><img src="assets/icons/journalicon-active.svg" alt="Journal"
        /></a>
      </nav>
    </footer>
  </body>
</html>
