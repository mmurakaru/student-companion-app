<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Student Companion App</title>
  </head>
  <body class="layout-grid">
    <header class="header"><h1>team 1 - master layout</h1></header>
    <main class="main scrolling">
      <h2 class="semibold-16">Energy Level throughout the day</h2>
      <section class="energy">
        <table class="energy__graph">
          <tbody>
            <tr class="energy__graph--bars1">
              <th>10:00</th>
              <td class="you bar you--1"></td>
              <td class="otherstudents bar otherstudents--1"></td>
            </tr>
            <tr class="energy__graph--bars2">
              <th>15:30</th>
              <td class="you bar you--2"></td>
              <td class="otherstudents bar otherstudents--2"></td>
            </tr>
            <tr class="energy__graph--bars3">
              <th>16:15</th>
              <td class="you bar you--3"></td>
              <td class="otherstudents bar otherstudents--3"></td>
            </tr>
            <tr class="energy__graph--bars4">
              <th>18:25</th>
              <td class="you bar you--4"></td>
              <td class="otherstudents bar otherstudents--4"></td>
            </tr>
            <tr class="energy__graph--bars5">
              <th class="op-4">19:00</th>
              <td class="you bar you--5"></td>
              <td class="otherstudents bar otherstudents--5"></td>
            </tr>
          </tbody>
        </table>

        <div class="energy__graph--levels">
          <div class="energy__graph--level"><span>100</span></div>
          <div class="energy__graph--level"><span>75</span></div>
          <div class="energy__graph--level"><span>50</span></div>
          <div class="energy__graph--level"><span>25</span></div>
          <div class="energy__graph--level"><span>0</span></div>
        </div>
      </section>

      <h2 class="semibold-16">Rate your current energy level:</h2>
      <section class="energy__buttons">
        <button class="energy__button">100%</button>
        <button class="energy__button energy__button2">75%</button>
        <button class="energy__button energy__button3">50%</button>
        <button class="energy__button energy__button4">25%</button>
      </section>
    </main>
    <footer class="nav center-flex">
      <nav class="nav__links box-shadow--blue">
        <a href="index.html"
          ><img
            class="nav__img--activ"
            src="assets/icons/dashboard.png"
            alt="Dashboard"
        /></a>
        <a href="code-buddys.html"
          ><img
            class="nav__img--inactiv"
            src="assets/icons/code-buddys.png"
            alt="Code-Buddys"
        /></a>
        <a href="teams.html"
          ><img
            class="nav__img--inactiv"
            src="assets/icons/teams.png"
            alt="Code-Team"
        /></a>
        <a href="energy.html"
          ><img
            class="nav__img--inactiv"
            src="assets/icons/energy.png"
            alt="Energy"
        /></a>
        <a href="journal.html"
          ><img
            class="nav__img--inactiv"
            src="assets/icons/journal.png"
            alt="Journal"
        /></a>
      </nav>
    </footer>
  </body>
</html>
